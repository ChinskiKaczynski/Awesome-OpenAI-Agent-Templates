<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400">
  <defs>
    <style>
      .title { font: 700 72px 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif; fill:#111827; }
      .subtitle { font: 500 28px 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif; fill:#374151; }
      .node { fill:#2563eb; }
      .link { stroke:#2563eb; stroke-width:10; stroke-linecap:round; opacity:0.9 }
      .spark { fill:#f59e0b; }
    </style>
  </defs>

  <!-- emblem -->
  <g transform="translate(100,80)">
    <!-- links -->
    <line class="link" x1="60" y1="120" x2="160" y2="60"/>
    <line class="link" x1="160" y1="60" x2="220" y2="140"/>
    <line class="link" x1="60" y1="120" x2="220" y2="140"/>
    <!-- nodes -->
    <circle class="node" cx="60" cy="120" r="22"/>
    <circle class="node" cx="160" cy="60" r="22"/>
    <circle class="node" cx="220" cy="140" r="22"/>
    <!-- spark -->
    <polygon class="spark" points="160,24 168,40 186,44 170,54 166,72 156,56 138,52 154,42"/>
  </g>

  <!-- wordmark -->
  <text class="title" x="360" y="175">Awesome‑OpenAI‑Agent‑Templates</text>
  <text class="subtitle" x="360" y="225">Production templates for Agent Builder, Agents SDK, and ChatKit</text>
</svg>

name: Link Check

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * 1" # Mondays 06:00 UTC

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run lychee link checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose --no-progress
            --exclude '(localhost|127\.0\.0\.1)'
            --timeout 20
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

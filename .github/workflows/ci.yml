name: CI
on: [push, pull_request]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r templates/starter-agent-python/requirements.txt || true
      - run: pip install -r templates/tool-calling-agent/requirements.txt || true
      - run: pip install ruff black pytest || true
      - run: ruff check . || true
      - run: black --check . || true
      - run: pytest -q || true

  chatkit_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          cd templates/chatkit-ui-template
          npm ci || npm i
          npm run -s build || true
